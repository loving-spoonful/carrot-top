<template name="admin">
<div class="page admin">
{{#nav title='admin' black=false}}
{{/nav}}
    <div id="admin">
		<div class="wrapper-admin">
			<!--{{#if isAdmin}}-->
            {{#if isInRole 'admin'}}
                {{#if currentUserIsApproved}}

                        <form class="form-admin-news">
                            <label>Edit the front page news:</label>
                            <textarea name="text" rows="5" placeholder="Show the latest Local Market news on the the frontpage...">{{latestNews.text}}</textarea>
                            <button type="submit" class="btn-primary" id="btn-saveNews" name="btn-saveNews">Save The News</button>
                        </form>
                        <form class="form-admin-meat-email-burst">
                            <label>Week day deadline for next meat delivery:</label>
                            <input  name="meatDeadline" type="text" value="Monday" />

                            <button type="submit" class="btn-primary" id="btn-meat-blast" name="btn-meat-blast">Meat eMail Blast</button>


                        </form>

                        <form class="form-admin-veggie-email-burst">
                            <!--<label>Week day deadline for next Veggie delivery:</label>-->
                            <!--<input  name="meatDeadline" type="text" value="Monday" />-->

                            <button type="submit" class="btn-primary" id="btn-veggie-blast" name="btn-veggie-blast">Veggie eMail Blast</button>


                        </form>
                {{else}}
                        <h1 class="title-admin">Forbidden</h1>
                {{/if}}
			{{else}}
				<h1 class="title-admin">Forbidden</h1>
			{{/if}}
		</div>
	</div>
</div>
</template>
