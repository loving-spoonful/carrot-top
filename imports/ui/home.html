<template name="home">
    <div class="page home">
        {{> nav title='Home' black=true}}
        <div class="content-scrollable">
            <div class="bg-image home">
                <span class="arrow"></span>
            </div>
            <div class="callout-news">
                <span class="title-callout">The Meat Up</span>
                <br>
                Order quality local meat through Loving Spoonful!  Make sure to place your orders by the deadline listed in the inventory notification email.
            </div>
            <div class="callout-news">
                {{latestNews.text}}
            </div>
            <div class="callout-news">
                Version {{getVersion}}
            </div>
            <!--{{> loginButtons}}-->
            {{#if currentUser }}
                {{#if isInRole 'volunteer,admin'}}
                    <a href="/completeMeatOrder?program=M" class="btn-primary js-make-deliveries">Submit Orders!</a>
                {{/if}}
                {{#if isInRole 'agency'}}
                    <a href="/orderMeat?program=M" class="btn-primary js-buy-meat">Buy Meat Now!</a>
                    <!--<a href="/order" class="btn-primary js-place-order">Place An Order Now!</a>-->
                {{/if}}
            {{else}}
                <a href="/signin" class="btn-primary js-sign-in">Sign in for fresh food!</a>
            {{/if}}
        </div>
    </div>
</template>
