<template name="addItemCategoryOverlay">
    <div class="overlay add-item-category ">

        <a href="#" class="js-close-overlay overlay-dismiss"><span class="icon-close"></span></a>
        <div class="title-page">
            {{#if _id}}
                Update Item Categories
            {{else}}
                Add Item Categories
            {{/if}}
        </div>

        <form class="form-add-item-category">
            <div class="form-group">
                <label name="item-category-label" id="item-category-label" for="item-category-name">Name of Category</label>
                <input type="text" name="item-category-name" id="item-category-name" placeholder="Item Category Name" required>

                <label for="purchasing_program">Purchasing Program</label>
                <select name="purchasing_program" id="purchasing_program" required>
                    <option value="N">Not in meat purchasing program</option>
                    <option value="M">In meat purchasing program</option>
                </select>

            </div>

            <button class="btn-primary" type="submit" id="category_save_btn" name="category_save_btn">Add</button>
        </form>
    </div>
</template>
